apiVersion: apps/v1
kind: Deployment
metadata:
  name: fabric-auth-bridge
  namespace: greenstand
  labels:
    app: fabric-auth-bridge
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fabric-auth-bridge
  template:
    metadata:
      labels:
        app: fabric-auth-bridge
    spec:
      containers:
        - name: fabric-auth-bridge
          image: greenstand/fabric-auth-bridge:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
          volumeMounts:
            - name: fabric-wallet
              mountPath: /data/wallet
              subPath: wallet
          env:
            - name: NODE_ENV
              value: "production"
            - name: FABRIC_WALLET_PATH
              value: "/data/wallet"
            - name: FABRIC_MSP_ID
              valueFrom:
                secretKeyRef:
                  name: fabric-credentials
                  key: FABRIC_MSP_ID
            - name: FABRIC_CA_URL
              valueFrom:
                secretKeyRef:
                  name: fabric-credentials
                  key: FABRIC_CA_URL
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: fabric-wallet
          persistentVolumeClaim:
            claimName: fabric-wallet-pvc
      restartPolicy: Always
